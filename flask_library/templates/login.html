{% extends "layout.html" %}
{% import 'macro/forms.html' as macro_forms %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Вход</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" method="post">
                        {{ form.hidden_tag() }}
                        <fieldset>
                            {{ macro_forms.form_field(form.email) }}
                            {{ macro_forms.form_field(form.password) }}
                            <div class="checkbox">
                                {{ form.remember() }}
                                {{ form.remember.label() }}
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Войти">
                        </fieldset>
                    </form>
                </div>
            </div>
            <a href="{{ url_for('registration') }}" class="pull-left">Регистрация</a>
        </div>
    </div>
</div>
{% endblock body %}
